<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
        <link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-320x460.png" />
        <title>My School :: App</title>
        <link rel="stylesheet" href="css/framework7.css">
        <link rel="stylesheet" href="style.css">
        <link type="text/css" rel="stylesheet" href="css/swipebox.css" />
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700,900' rel='stylesheet' type='text/css'>
    </head>
    <body id="mobile_wrap">
        <div class="statusbar-overlay"></div>
        <div class="panel-overlay"></div>
        <div class="panel panel-left panel-cover">
            <nav class="list-nav-small">
                <ul>
                    <li class="home-icon-small"><a href="index.html" class="close-panel">Home</a></li>
                    <li class="about-icon-small"><a href="about.html" class="close-panel">About</a></li>
                    <li class="blog-icon-small"><a href="blog.html" class="close-panel">Updates</a></li>
                    <li class="contact-icon-small"><a href="contact.html" class="close-panel">Contact</a></li>
                </ul>
            </nav>  
        </div>   
        <div class="views">
            <div class="view view-main">
                <div class="pages">
                    <div data-page="index" class="page homepage">
                        <div class="page-content">
                            <div class="menu_open_icon"><a href="#" data-panel="left" class="open-panel"><img src="images/menu_open_circle.png" alt="" title="" /></a></div>
                            <div class="minimal_intro">
                                <span>My School</span> <br />
                                is a single Platform<br />
                                for Management,<br />
                                Teachers, Parents<br />
                                and Students. <br/>
                            </div>                  
                            <nav class="list-nav">
                                <ul>                                    
                                    <li class="about-icon"><a href="#" data-popup=".popup-login" class="open-popup">Student Login</a></li>          
                                    <li class="about-icon"><a href="#" data-popup=".popup-login-teacher" class="open-popup">Teacher Login</a></li>                      
                                    <li class="about-icon"><a href="#" data-popup=".popup-login-parent" class="open-popup">Parent Login</a></li>                      
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- About Popup -->
        <div class="popup popup-login">
            <div class="content-block">
                <h4>Student Login</h4>
                <div class="loginform">
                    <form id="LoginForm" method="post" action="stu-index.html">
                        <label>Username:</label>
                        <input type="text" name="Username" value="" class="form_input required" />
                        <label>Password:</label>
                        <input type="password" name="Password" value="" class="form_input required" />
                        <input type="submit" name="submit" class="form_submit" id="submit" value="Login" />
                    </form>
                </div>
                <div class="close_popup_button_gray"><a href="#" class="close-popup">Close</a></div>
            </div>
        </div>
        <div class="popup popup-login-teacher">
            <div class="content-block">
                <h4>Teacher's Login</h4>
                <div class="loginform">
                    <form id="LoginForm" method="post" action="teach-index.html">
                        <label>Username:</label>
                        <input type="text" name="Username" value="" class="form_input required" />
                        <label>Password:</label>
                        <input type="password" name="Password" value="" class="form_input required" />
                        <input type="submit" name="submit" class="form_submit" id="submit" value="Login" />
                    </form>
                </div>
                <div class="close_popup_button_gray"><a href="#" class="close-popup">Close</a></div>
            </div>
        </div>
        <div class="popup popup-login-parent">
            <div class="content-block">
                <h4>Parent Login</h4>
                <div class="loginform">
                    <form id="LoginForm" method="post" action="parent-index.html">
                        <label>Username:</label>
                        <input type="text" name="Username" value="" class="form_input required" />
                        <label>Password:</label>
                        <input type="password" name="Password" value="" class="form_input required" />
                        <input type="submit" name="submit" class="form_submit" id="submit" value="Login" />
                    </form>
                </div>
                <div class="close_popup_button_gray"><a href="#" class="close-popup">Close</a></div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <script type="text/javascript" src="js/my-app.js"></script>
        <script type="text/javascript" src="js/jquery.swipebox.js"></script>
        <script type="text/javascript" src="js/jquery.fitvids.js"></script>
        <script type="text/javascript" src="js/email.js"></script>
    </body>
</html>
